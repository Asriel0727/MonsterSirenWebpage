<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>明日方舟音樂播放器</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <!-- 頂部導覽列 -->
    <nav class="main-navbar">
        <div class="navbar-left">
            <div class="page-title">當前頁面名稱</div>
        </div>
        <div class="navbar-right">
            <div class="logo-btn">Logo</div>
        </div>
    </nav>

    <!-- 主區塊上方三欄 -->
    <section class="topbar-section">
        <div class="topbar-left">
            <div id="audio-visualizer"></div>
        </div>
        <div class="topbar-center">
            <div class="now-playing-bar">
                <span id="now-playing-title">正在撥放歌曲名稱</span>
                <button class="now-playing-dropdown" id="now-playing-dropdown-btn"><i class="fa-solid fa-chevron-down"></i></button>
                <div id="now-playing-dropdown-list" class="now-playing-dropdown-list"></div>
            </div>
        </div>
        <div class="topbar-right">
            <div class="search-container search-topbar">
                <input type="text" id="search-input" placeholder="歌曲搜尋">
                <button id="search-btn"><i class="fas fa-search"></i></button>
            </div>
        </div>
    </section>
    
    <main>
        <div id="loading" class="loading-spinner" style="display: none;">
            <div class="spinner"></div>
            <p>加載中...</p>
        </div>
        <div id="albums" class="albums-container"></div>
    </main>

    <!-- Modal 彈窗 -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <button class="modal-close" id="modal-action-btn" onclick="handleModalAction()">×</button>
            <div id="modal-body"></div>
        </div>
    </div>

    <!-- 全局唯一播放器（隱藏） -->
    <audio id="audio-player" style="display:none;"></audio>

    <footer>
        <p>明日方舟音樂播放器 &copy; 2023</p>
    </footer>

    <script src="scripts.js"></script>
</body>

</html>
